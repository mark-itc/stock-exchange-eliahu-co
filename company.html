<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Exchange</title>
    <!---CSS--->
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d4391d9d8d.js" crossorigin="anonymous"></script>

    <script src="js/searchResults.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>
<body>
    <div class="bg-light h-100">
        <div class="mask d-flex align-items-center h-100">
            <div class="container">
              <div class="row">
                <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                  <div class="card text-bg-light border-primary">
                    <div  id="card-header" class="card-header d-flex align-items-center">
                      <div id="company-logo" class="div1 ms-4 me-4"></div>
                      <div class="h4 m-0 d-flex justify-content-center" id="company-name"><div id=spinner class="spinner-border text-primary spinner-border-md" role="status"></div></div>
                    </div>
                  </div>
                <table class="table" id="results-table">
                  <tbody>
                    <tr>
                      <th class="fw-normal d-flex"><div class="h6" id="company-price"></div><div class="h6" id="company-changes"></div></th>
                    </tr>
                </tbody>
                <tbody>
                  <tr>
                    <th class="fw-normal"><h6 id="company-description"></h6></th>
                  </tr>
              </tbody>
              <tbody>
                <tr>
                  <th class="fw-normal" id="company-chart">
                    <canvas id="myChart" class="container" ></canvas>
                  </th>
                </tr>
            </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
