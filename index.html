<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Exchange</title>
    <link rel="icon" type="image/x-icon" href="/images/stockfavicon.ico">
    <link rel=“shortcut icon” href=“/images/stockfavicon.ico” type=“image/x-icon”>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d4391d9d8d.js" crossorigin="anonymous"></script>

    <script src="js/searchForm.js"></script>
</head>
<body>
    <div class="bg-light h-100">
      <div class="marquee">
        <div class="marquee__inner d-flex bg-primary" aria-hidden="true" id="marqueeSpan">
        </div>
      </div>
        <div class="mask d-flex align-items-center h-100">
            <div class="container justify-content-center">
              <div class="d-flex justify-content-center h1 align-items-center mb-4 ">Stock Exchange</div>
              <div class="row">
                <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                  <div class="card text-bg-light border-primary mb-2">
                    <div  id="card-header" class="card-header">
                      <form id="search-form" role="search" class="input-group input-group-lg">
                        <input type="text" id="search-input" class="form-control form-control-lg rounded shadow-none" placeholder="Search for company"/> <div id=spinner class="spinner-border text-primary spinner-border-sm" role="status">
                        </div>
                        <button class="btn btn-primary btn-circle" type="submit" id="button-addon1"><i class="fa-solid fa-magnifying-glass"></i></button>
                      </form>
                    </div>
                </div>
                <table class="table table-hover" id="results-table">
                </table>
            </div>
        </div>
    </div>
</body>
</html>
